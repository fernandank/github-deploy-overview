<!DOCTYPE html>
<html>
<link rel="stylesheet" href="style.css">

<head>
    <title>GitHub commits log</title>

</head>

<body>
    <div class="container d-flex align-items-center h-100">
        <h1> Table of Commits from a GitHub repository </h1>
        <br>

        <p> Submit the name of your repository and your GitHub username to search for all the commits! <br>
            Click in the cells to get the commits' url
        </p>
        <div class=" buffer col-12"></div>
        <h2>

            <form action="" id="formSubmit" class="form-inline">
                <span> Repo Name: <input type=" text" id="reponame" required></span>
                <span>GitHub User: <input type="text" id="GitHubUser" required></span>
                <span><button id="btn" class="btn btn-primary btn-xl row-item row-item-second"
                        type=" submit">Search</button></span>

            </form>
        </h2>
    </div>



    </div>
    <script src="script.js"></script>
    <br>
    <div style="overflow-x:auto">
        <table id="commitTable">
            <thead>
                <tr>
                    <th></th>
                </tr>
            </thead>
            <tbody id=" commitListContainer">
            </tbody>
        </table>
    </div>

</body>

</html>
